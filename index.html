<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portafolio</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Esteban Gutierrez Cardenas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Principal</a>
                        <a class="nav-link" href="#">Proyectos</a>
                        <a class="nav-link" href="#">Redes Sociales</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <section id="about">
                <h2>Acerca de Mí</h2>
                <p>Breve descripción sobre ti.</p>
            </section>

            <section id="portfolio" class="mt-5">
                <h2>Portafolio</h2>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Proyecto 1">
                            <div class="card-body">
                                <h5 class="card-title">Proyecto 1</h5>
                                <p class="card-text">Descripción del proyecto.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Proyecto 2">
                            <div class="card-body">
                                <h5 class="card-title">Proyecto 2</h5>
                                <p class="card-text">Descripción del proyecto.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Proyecto 3">
                            <div class="card-body">
                                <h5 class="card-title">Proyecto 3</h5>
                                <p class="card-text">Descripción del proyecto.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="contact" class="mt-5">
                <h2>Contacto</h2>
                <form action="#" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group mb-4">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="mt-5">
        <div class="container">
            <p style="text-align: center;">Esteban Gutierrez / Santiago Buendia - 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
